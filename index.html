<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Equilibre filles/garçons dans le monde</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Equilibre filles/garçons dans le monde</h1>
<h2>Dernière mise à jour : <span id="last-update"></span></h2>
<div id="chart-container">
    <canvas id="chart"></canvas>
</div>
<div id="country-data-container">
    <h3>Données par pays</h3>
    <table id="country-data"></table>
</div>
<div id="controls-container">
    <label for="chart-type">Type de chart :</label>
    <select id="chart-type">
        <option value="bar">Bar</option>
        <option value="pie">Pie</option>
        <option value="line">Line</option>
    </select>
    <button id="refresh-btn">Mettre à jour</button>
</div>
<script src="script.js"></script>
</body>
</html>
